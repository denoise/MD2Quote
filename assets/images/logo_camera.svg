<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Camera Aperture Identicon for Photography Studio -->
  <defs>
    <linearGradient id="aperture_grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a373"/>
      <stop offset="100%" style="stop-color:#a67c52"/>
    </linearGradient>
  </defs>
  <circle cx="100" cy="100" r="90" fill="none" stroke="#222222" stroke-width="6"/>
  <circle cx="100" cy="100" r="70" fill="none" stroke="url(#aperture_grad)" stroke-width="4"/>
  <!-- Aperture blades -->
  <g fill="#222222">
    <polygon points="100,30 120,55 100,80 80,55"/>
    <polygon points="161,65 156,95 126,100 131,70" transform="rotate(60,100,100)"/>
    <polygon points="161,65 156,95 126,100 131,70" transform="rotate(120,100,100)"/>
    <polygon points="161,65 156,95 126,100 131,70" transform="rotate(180,100,100)"/>
    <polygon points="161,65 156,95 126,100 131,70" transform="rotate(240,100,100)"/>
    <polygon points="161,65 156,95 126,100 131,70" transform="rotate(300,100,100)"/>
  </g>
  <circle cx="100" cy="100" r="25" fill="url(#aperture_grad)"/>
  <circle cx="100" cy="100" r="12" fill="#fafafa"/>
</svg>


