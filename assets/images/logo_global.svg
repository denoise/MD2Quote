<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Globe/International Identicon -->
  <defs>
    <linearGradient id="globe_grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d6a4f"/>
      <stop offset="100%" style="stop-color:#1b4332"/>
    </linearGradient>
  </defs>
  <!-- Main globe circle -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="url(#globe_grad)" stroke-width="6"/>
  <!-- Latitude lines -->
  <ellipse cx="100" cy="100" rx="80" ry="30" fill="none" stroke="#40916c" stroke-width="2"/>
  <ellipse cx="100" cy="100" rx="80" ry="55" fill="none" stroke="#40916c" stroke-width="2"/>
  <!-- Longitude lines -->
  <ellipse cx="100" cy="100" rx="30" ry="80" fill="none" stroke="#40916c" stroke-width="2"/>
  <ellipse cx="100" cy="100" rx="55" ry="80" fill="none" stroke="#40916c" stroke-width="2"/>
  <!-- Central meridian -->
  <line x1="100" y1="20" x2="100" y2="180" stroke="url(#globe_grad)" stroke-width="3"/>
  <line x1="20" y1="100" x2="180" y2="100" stroke="url(#globe_grad)" stroke-width="3"/>
  <!-- Accent dots at poles -->
  <circle cx="100" cy="20" r="6" fill="#52b788"/>
  <circle cx="100" cy="180" r="6" fill="#52b788"/>
</svg>



