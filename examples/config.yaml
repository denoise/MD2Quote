# MD2Angebot User Configuration
# Save this file to ~/.config/md2angebot/config.yaml

active_preset: preset_1

presets:
  preset_1:
    name: "My Business"
    
    # ==========================================
    # COMPANY INFORMATION
    # ==========================================
    company:
      name: "My Business"
      tagline: "Your Tagline Here"
      # Default logo. Can be absolute or relative to home (~).
      logo: "assets/images/logo_code.svg"

    # ==========================================
    # CONTACT DETAILS
    # ==========================================
    contact:
      street: "123 Main Street"
      city: "Amsterdam"
      postal_code: "1012 AB"
      country: "Netherlands"
      phone: "+31 6 1234 5678"
      email: "hello@example.com"
      website: "www.example.com"

    # ==========================================
    # LEGAL INFORMATION
    # ==========================================
    legal:
      # Value Added Tax ID
      tax_id: "NL000000000B01"
      # Chamber of Commerce (KvK) number
      chamber_of_commerce: "00000000"

    # ==========================================
    # BANKING DETAILS
    # ==========================================
    bank:
      holder: "Your Name"
      iban: "NL00 BANK 0000 0000 00"
      bic: "BANKXX2A"
      bank_name: "Your Bank"

    # ==========================================
    # LAYOUT & SNIPPETS
    # ==========================================
    layout:
      template: "preset_1"
      page_margins: [20, 20, 20, 20]
      
    snippets:
      intro_text: "Thank you for your interest in my services."
      terms: "Payment is due within 14 days of invoice date."
      signature_block: true
      custom_footer: ""

    # ==========================================
    # DEFAULTS
    # ==========================================
    defaults:
      currency: "EUR"      # Currency symbol or code
      vat_type: "german_vat"  # Options: "none", "kleinunternehmer", "german_vat"
      tax_rate: 21         # Default VAT percentage (Netherlands)
      payment_days: 14     # Default payment term in days
      language: "de"       # Interface and output language (de, en)

    # ==========================================
    # QUOTATION NUMBER FORMAT
    # ==========================================
    # Placeholders: {YYYY}, {YY}, {MM}, {DD}, {N}, {NN}, {NNN}, {NNNN}, {PREFIX}
    # Counter resets yearly if format contains {YYYY}/{YY}
    # Counter resets monthly if format contains {MM}
    quotation_number:
      enabled: true
      format: "QT-{YYYY}-{NNN}"    # Example: QT-2025-001
      counter: 0
      last_reset_year: null
      last_reset_month: null

    # ==========================================
    # TYPOGRAPHY
    # ==========================================
    typography:
      heading: "Montserrat"
      body: "Source Sans Pro"
      mono: "JetBrains Mono"
      sizes:
        company_name: 24
        heading1: 18
        heading2: 14
        body: 10
        small: 8

    # ==========================================
    # COLOR SCHEME
    # ==========================================
    colors:
      primary: "#1a1a2e"      # Deep Navy - Headers, strong elements
      accent: "#e94560"       # Coral Red - Highlights, totals
      background: "#ffffff"   # Document background
      text: "#2d2d2d"         # Main text color
      muted: "#6c757d"        # Secondary text, less important info
      border: "#dee2e6"       # Table borders, dividers
      table_alt: "#f8f9fa"    # Alternating table row background

